<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>Hackaton Peliculas</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">FilmShare</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a id="sign-up-menu" data-target="modal2" class="modal-trigger">Sign Up</a></li>
                <li><a id="login-menu" data-target="modal1" class="modal-trigger">Log In</a></li>
            </ul>
        </div>
    </nav>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="container">
                <i class="material-icons prefix">account_circle</i>
                <input id="user-mail" type="text" class="validate" placeholder="Ingrese su correo electrónico..">
            </div>
            <div class="container">
                <input id="user-password" type="password" class="validate" placeholder="Ingrese su contraseña..">
            </div>
        </div>
        <div class="modal-footer">
            <button id="login-btn" class="modal-close waves-effect waves-green btn">Log In</button>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="container">
                <i class="material-icons prefix">account_circle</i>
                <input id="new-user-mail" type="text" class="validate" placeholder="Ingrese su correo electrónico..">
            </div>
            <div class="container">
                <input id="new-user-password" type="password" class="validate" placeholder="Ingrese su contraseña..">
            </div>
        </div>
        <div class="modal-footer">
            <button id="sign-up-btn" class="modal-close waves-effect waves-green btn">Sign Up</button>
        </div>
    </div>
    <div id="root">

    </div>
    <!----<div id="movies" class="row container">
    

    </div>-->
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="new-user-mail" type="text" class="validate" placeholder="¿Que nombre quieres ponerle a la lista?">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">add</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">¿Que pelicula quieres agregar?</label>
                    </div>
                </div>
            </div>
            <div class="row" id="check_list"></div>
        </div>













    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="index.js"></script>
</body>

</html>
